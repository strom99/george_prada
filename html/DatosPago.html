<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/DatosPago.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <title>Datos de Pago</title>
</head>
<body>    
  
    <div class="contact_form">
  
      <div class="formulario">      
        <h1 class="animate__animated animate__backInLeft">Datos de Pago</h1>
                     
                  <p>
                    <label for="nombre" class="colocar_nametarjeta">Nombre Tarjeta
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_nombretarjeta" id="nametarjeta" required="obligatorio" placeholder="Ingresa su nombre de tarjeta">
                  </p>
                
                  <p>
                    <label for="email" class="colocar_numtarjeta">Número Tarjeta
                      <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_númerotarjeta" id="numtarjeta" required="obligatorio" placeholder="Ingresa su número de tarjeta">
                  </p>
              
                  <p>
                    <label for="product" class="colocar_cvv">CVV
                        <span class="obligatorio">*</span>
                    </label>
                      <input type="cvv" name="introducir_cvv" id="cvv" placeholder="Ingresa el CVV de la tarjeta">
                  </p>    
                
                  <p>
                    <label for="asunto" class="colocar_fecha">Fecha Caducidad
                        <span class="obligatorio">*</span>
                    </label>
                      <input type="text" name="introducir_fecha" id="fecha" required="obligatorio" placeholder="Ingresa la fecha de caducidad">
                  </p>                       
                
                  <button type="submit" name="aceptar_pago" id="aceptar"><p>Pagar</p></button><button type="submit" name="cancelar_pago" id="cancelar"><p>Cancelar</p></button>    
              
            </form>
      </div>  
    </div>
  
  </body>
  </html>
