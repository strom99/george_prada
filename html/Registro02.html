<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/Registro02.css">
    <title>Document</title>
</head>
<!--Dividiremos el codigo mediante header, main, foteer o aside segun necesitemos-->
<main>
<!--Utilizamos un main porque esta sera la "caja" principal la cual contendra toda la informacion necesaria-->
    <div class="centro">
    <!--Creamos un div el cual contendra toda la informacion del icono del fondo y las letras-->
        <div>
        <!--Creamos un div el cual separara las letras del la imagen y el fondo en blanco-->
            <h4>George Prada</h4>
            <!--Un titulo-->
        </div>
        <!--Cerramos el div del titulo-->
        <div class="contenedorPagina">
        <!--Creamos un div que contendra el fondo en blanco-->
            <div class="primeraImg">
            <!--Creamos otro div el cual tendra la imagen del usuario-->
                <img src="../img/user-circle-solid.svg">
                <!--Insertamos la imagen-->
            </div>
            <!--Cerramos el segundo div que contiene la imagen-->
        </div>
        <!--Cerramos el div que contiene el fonde en blanco-->
    </div>
    <!--Cerramos el primer div que contendra la informacion de la clase centro-->
</main>
<!--Cerramos el main-->
<body>
    <div>
        
    </div>
</body>
</html>
