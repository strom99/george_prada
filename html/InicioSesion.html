<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/InicioSesion.css">
    <title>Document</title>
</head>
<body>
    
    <div class="centro">

        <div>
            <h4>George Prada</h4>
        </div>
        <div class="contenedorPagina">
            <div>
                <img src="../img/user-circle-solid.svg" alt="">
            </div>
            <form class="formulario" action="">

                <div class="cajaDatos">
                    <label for="nombreUsuario">
                        <img src="../img/user-circle-solid.svg" alt="">
                    </label>
                    <input class="datos" type="text" id="nombreUsuario" placeholder="Usuario">
                </div>
                <div class="cajaDatos">
                    <label for="contraUsuario">
                        <img src="../img/lock-solid.svg" alt="">
                    </label>
                    <input  class="datos" type="password" id="contraUsuario" placeholder="Contraseña">
                </div>
                <input type="submit" value="Iniciar Sesion">
                <nav>
                    <a href="">Olvidaste tu Contraseña?</a>
                    <div>
                        <a href="#">No tienes cuenta?  Crea una ahora</a>
                    </div>
                </nav>
            </form>

            <div>
                <p> O ingresa con ...</p>
                <div class="ingresoEnlazado">
                    <button>
                        <img src="../img/facebook-f-brands.svg" alt="">
                    </button>
                    <button>
                        <img src="../img/google-brands.svg" alt="">
                    </button>
                </div>
            </div>
    </div>
    </div>
