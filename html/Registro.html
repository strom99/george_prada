                    <div class="cajaDatos contraseña1">

                    <div class="cajaDatos correo">

                            Correo*
                        </p>

                    </div>
                    <div class="cajaDatos nombre">
                        <p>

                        </p>

                    </div>
                    <div class="cajaDatos nombre">

                            Telefono*

                    <div class="cajaDatos nombre">
                        <p>
                            Direccion*

                    </div>
                    <div class="cajaDatos nombre">
                        <p>
                            Edad*
                        </p>
                        <input class="datos" type="number" id="nombreUsuario" min="18" max="100" placeholder="Ingrese su edad" required>
                    </div>
                    <div class="formulario-footer">
