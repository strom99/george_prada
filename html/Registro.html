<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/Registro.css">
    <title>Document</title>
</head>

<body>
    <body>
        <div class="centro">
            <div>
                <h4>George Prada</h4>
            </div>
            <div class="contenedorPagina">
                <div class="primeraImg">
                    <img src="../img/user-circle-solid.svg" alt="">
                </div>
                <form class="formulario" action="">
                    <div class="cajaDatos nombre">
                        <p>
                            Nombre*
                        </p>
                        <label for="nombreUsuario">
                            <img src="../img/user-circle-solid.svg" alt="">
                        </label>
                        <input class="datos" type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="cajaDatos usuario">
                        <p>
                            Nombre de usuario*
                        </p>
                        <label for="contraUsuario">
                            <img src="../img/user-circle-solid.svg" alt="">
                        </label>
                        <input class="datos" type="text" id="contraUsuario" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="cajaDatos correo">
                        <p>
                            Correo*
                        </p>
                        <label for="nombreUsuario">
                            <img src="../img/envelope-regular.svg" alt="">
                        </label>
                        <input class="datos" type="mail" id="nombreUsuario" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="cajaDatos contraseña1">
                        <p>
                            Contraseña*
                        </p>
                        <label for="nombreUsuario">
                            <img src="../img/lock-solid.svg" alt="">
                        </label>
                        <input class="datos" type="password" id="nombreUsuario" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="cajaDatos contraseña2">
                        <p>
                            Contraseña*
                        </p>
                        <label for="nombreUsuario">
                            <img src="../img/lock-solid.svg" alt="">
                        </label>
                        <input class="datos" type="password" id="nombreUsuario" placeholder="Confirmar contraseña" required >
                    </div>
                    <div class="boton">
                        <input type="submit" value="Registrate">
                    </div>
                    <nav class="forgotPasw">
                        <a href="">Olvidaste tu Contraseña?</a>
                    </nav>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
